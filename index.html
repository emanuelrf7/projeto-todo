<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To Do List</h1>
        </header>
        <form id="todo-formulario">
            <p>Adicione a(s) tarefa:</p>
            <div class="control-formulario">
                <input type="text" id="todo-input" placeholder="O que você irá fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>                    
                </button>
            </div>
        </form>
        <div id="todo-lista"></div>
    </div>
    <footer>
        <p>® DESENVOLVIDO POR <strong><a href="https://emanuelrf7.github.io/portfolio/" rel="external" target="_blank">EMANUEL ROSA FRANCO</a></p>
    </footer>   
</body>
</html>
